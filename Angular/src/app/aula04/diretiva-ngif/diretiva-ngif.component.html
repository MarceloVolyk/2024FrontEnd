<h2>Exemplos de diretiva NgIf</h2>
<h3>Exemplo 1</h3>
<div style="background-color: aqua" *ngIf="mostraExemplo1">Exemplo 1</div>
<p>
  <button (click)="exemplo1()">Habilitar</button>
</p>
<h3>Exemplo 2</h3>
<div style="background-color: blue" *ngIf="mostraExemplo2; else meutemplate">
  Exemplo 2
</div>
<ng-template #meutemplate>
  <div style="background-color: red">Exemplo 2</div>
</ng-template>
<p>
  <button (click)="exemplo2()">Habilitar</button>
</p>
<h3>Exemplo 3</h3>
<div
  style="background-color: green"
  *ngIf="mostraExemplo3; then meutemplate1; else meutemplate2"
></div>
<ng-template #meutemplate1>
  <div style="background-color: yellow">Exemplo 3</div>
</ng-template>
<ng-template #meutemplate2>
  <div style="background-color: purple">Exemplo 3</div></ng-template
>
<button (click)="exemplo3()">Habilitar</button>
